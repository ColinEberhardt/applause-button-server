service: applause-button

provider:
  name: aws
  runtime: nodejs8.10

functions:
  update-claps:
    handler: handler.updateClaps
    events:
      - http:
          path: update-claps
          method: post
          cors: true
  get-claps:
    handler: handler.getClaps
    events:
      - http:
          path: get-claps
          method: get
          cors: true
  get-multiple:
    handler: handler.getMultiple
    events:
      - http:
          path: get-multiple
          method: post
          cors: true
