service: applause-button

provider:
  name: aws
  runtime: nodejs8.10

functions:
  update-claps:
    handler: src/updateClaps.fn
    events:
      - http:
          path: update-claps
          method: post
          cors: true
  get-claps:
    handler: src/getClaps.fn
    events:
      - http:
          path: get-claps
          method: get
          cors: true
  get-multiple:
    handler: src/getMultiple.fn
    events:
      - http:
          path: get-multiple
          method: post
          cors: true
